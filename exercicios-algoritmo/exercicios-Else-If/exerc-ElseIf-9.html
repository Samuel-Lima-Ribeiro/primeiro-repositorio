<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Você já clicou <span id="span_numero">0</span>  vezes 
    <button onclick="clicar()">Clica aqui</button> 
    <div id="div_resultado"></div>
</body>
</html>

<script>
var clique = 0

    function clicar() {
        clique += 1
        span_numero.innerHTML = clique

        if (clique < 5) {
            div_resultado.innerHTML = "Dedo fraquinho, hein ;("
        } else if (clique <= 10) {
            div_resultado.innerHTML = "Na média - não me impressiona"
        } else if (clique <= 15) {
            div_resultado.innerHTML = "Está treinando em casa !"
        } else {
            div_resultado.innerHTML = "Mestre dos cliques !!!"
        }
    }

</script>
