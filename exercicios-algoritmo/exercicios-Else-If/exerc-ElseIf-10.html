    <div id="div_resultado">
        Sua avaliação: <span id="span_nota"></span>
    </div>

<script>
var nota_continua = 0
var qtd_avaliacoes = 0


 function avaliar_nota1() {
    qtd_avaliacoes += 1
    nota_continua += 1
    var media = nota_continua / qtd_avaliacoes
    span_nota.innerHTML = `${media.toFixed(1)} <br>`

    if (media > 4.5) {
        span_nota.innerHTML += `
            <img src="https://i.pinimg.com/736x/43/f9/9a/43f99a7bb82c29c245ba154e49419b84.jpg">
        `
    } else if (media > 3) {
        span_nota.innerHTML += `
            <img src="https://i.pinimg.com/564x/30/79/39/307939d6388aa145b2fb0142a8b1e91b.jpg">
        `
    } else if (media >= 2) {
        span_nota.innerHTML += `
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFZkpSniJhunaMG0BbzqFUOXXBIaFkwGvnrgs1qnk&s">
        `
    } else {
        span_nota.innerHTML += `
            <img src="https://images.emojiterra.com/twitter/v13.1/512px/1f62d.png">`
    }
 }
