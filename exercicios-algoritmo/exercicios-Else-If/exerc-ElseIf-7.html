<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do aluno: <input type="text" id="input_nota"> <br>
    <button onclick="classificar_aluno()">
        Classificar aluno
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>

    function classificar_aluno () {
        var nota     = Number(input_nota.value)

        if (nota < 5) {
            alert("Aluno precisa de muita ajuda")
        } else if (nota <= 7) {
            alert("Aluno na média")
        } else if (nota <= 9.5) {
            alert("Aluno acima da média")
        } else {
            alert("Aluno fora da curva")
        }
    }

</script>
