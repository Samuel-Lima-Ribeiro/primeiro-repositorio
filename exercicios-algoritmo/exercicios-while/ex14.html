<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Coloque sua idade: <input onkeyup="fase_vida()" type="text" id="input_idade">
    <div id="div_resultado"></div>
</body>
</html>

<script>

    function fase_vida () {
        var idade_usuario = Number(input_idade.value)
        var contador = 0
        div_resultado.innerHTML = ""

        while (contador <= idade_usuario) {
            if (contador <= 4) {
                div_resultado.innerHTML += `${contador} anos (Primeira Infância) <br>`
            } else if (contador <= 6) {
                div_resultado.innerHTML += `${contador} anos (Pré-escolar) <br>`
            } else if (contador <= 10) {
                div_resultado.innerHTML += `${contador} anos (Segunda Infância) <br>`
            } else if (contador <= 18) {
                div_resultado.innerHTML += `${contador} anos (Adolescência) <br>`
            } else if (contador <= 50) {
                div_resultado.innerHTML += `${contador} anos (Adulto) <br>`
            } else if (contador <= 100) {
                div_resultado.innerHTML += `${contador} anos (Melhor idade) <br>`
            } else if (contador > 100) {
                div_resultado.innerHTML += `${contador} anos (Ancião) <br>`
            }
            contador += 1
        }
    }

</script>
