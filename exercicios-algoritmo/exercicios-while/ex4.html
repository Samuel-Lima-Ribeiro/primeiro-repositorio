<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar_pares()">S2 Pares</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>

    function contar_pares() {
       var contador = 0
        
        while (contador <= 100) {
            if (contador % 2 == 0 ){
                div_resultado.innerHTML += `${contador}<br>`
            }
            contador += 1
        }
    }

</script>
