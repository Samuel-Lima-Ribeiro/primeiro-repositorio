<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número <input type="text" id="input_numero_usuario"> <br>
    <button onclick="exibir_multiplos_de_7()">Viva o 7!</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>

    function exibir_multiplos_de_7() {
        var numero_usuario = Number(input_numero_usuario.value)
        var contador = 0

        if (numero_usuario < 0 || numero_usuario > 200) {
            alert("Insira um número entre 0 e 200")
        } else {
            while(contador <= numero_usuario) {
                if (contador % 7 == 0) {
                    div_resultado.innerHTML += `${contador} <br>`
                }

                contador += 1
            }
        }
    }

</script>
