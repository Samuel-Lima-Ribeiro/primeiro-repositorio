<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Latinhas de refrigerantes tomadas por dia: <input id="qtd_refri_input" type="text"> <br>
    <button onclick="quantos_refri()">Quantos refris?</button>
    <div id="div_mostrar"></div>
</body>
</html>

<script>

    function quantos_refri() {
        var qtd_refri_dia = Number(qtd_refri_input.value)
        var qtd_refri_ano = qtd_refri_dia * 365
        div_mostrar.innerHTML = `Você consome por ano ${qtd_refri_ano} latinhas de refrigerante. `

        if (qtd_refri_ano >= 500){
            div_mostrar.innerHTML += `Cuide melhor da sua saúde!`
        }

    }

// += pego oq tenho na minha div e acrescento, n apago
// = apaga tudo q tem e reatribui/reescreve
</script>
