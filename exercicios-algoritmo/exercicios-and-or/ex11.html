<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escolha a marca da TV: 
    <select  id="select_tv">
        <option value="samsung">Samsung</option>
        <option value="lg">LG</option>
        <option value="mondial">Mondial</option>
        <option value="britania">Britânia</option>
    </select> <br> 
    Preço da TV: <input type="text" id="input_preco_tv"> <br>
    <button onclick="verificar_compra()">Analisar compra</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>

    function verificar_compra() {
        var tv_escolhida = select_tv.value
        var preco_tv = Number(input_preco_tv.value)

        if ( preco_tv < 800 || preco_tv > 2000) {
            div_resultado.innerHTML = "TV fora da faixa de preço"
        } else if ( (preco_tv >= 800 && preco_tv <= 2000) && (tv_escolhida == "mondial" || tv_escolhida == "britania") ) {
            div_resultado.innerHTML = "Na faixa de preço, porém marca não confiável"
        } else if ( (preco_tv >= 800 && preco_tv <= 2000) && (tv_escolhida == "lg" || tv_escolhida == "samsung") ) {
            div_resultado.innerHTML = "Essa TV pode entrar na sua lista!"
        }

        if (preco_tv < 800) {
            div_resultado.innerHTML += "<br>Preço baixo demais!"
        } else if (preco_tv > 2000) {
            div_resultado.innerHTML += "<br>TV cara demais, infelizmente"
        }
    }

</script>
