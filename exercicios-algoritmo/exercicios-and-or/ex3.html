<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura do ambiente: <input type="text" id="input_temperatura_ambiente">
    <button onclick="verificar_temperatura()">Medir conforto</button>

</body>
</html>

<script>

    function verificar_temperatura() {
        var temperatura = Number(input_temperatura_ambiente.value)

        if (temperatura >= 22 && temperatura <= 23) {
            alert("Temperatura confortável")
        } else {
            alert("Temperatura não está confortável")
        }
    }

</script>
