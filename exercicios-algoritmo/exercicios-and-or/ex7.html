<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Você já clicou <span id="span_clique">0</span>  vezes 
    <button onclick="clicar()">Clique cabalístico</button>
</body>
</html>

<script>
var clique = 0

    function clicar() {
        clique += 1
        span_clique.innerHTML = clique

        if (clique == 3 || clique == 4 || clique == 7 || clique == 10) {
            alert(`Você clicou ${clique} vezes e Juliana gosta desse número!`)
        }
    }

</script>
