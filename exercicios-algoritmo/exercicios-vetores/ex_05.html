<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do aluno: <input type="text" id="input_nome_aluno"> <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_resultado"></div>

</body>
</html>

<script>
var lista_alunos = []

    function cadastrar() {
        lista_alunos.push(input_nome_aluno.value)
        var qtd_alunos = lista_alunos.length

        div_resultado.innerHTML = ""

        for(contador = 1; contador <= qtd_alunos; contador++) {
            div_resultado.innerHTML += `${lista_alunos[qtd_alunos - contador]} <br>`
        }
    }

</script>
