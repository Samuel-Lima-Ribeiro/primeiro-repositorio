<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nome do aluno: <input type="text" id="input_nome_aluno">
    <button onclick="cadastrar()">Cadastrar</button> <br>
    Pesquisar aluno: <input type="text" id="input_pesquisa_aluno">
    <button onclick="pesquisar()">Pesquisar</button> <br>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    var lista_alunos = []

    function cadastrar() {
        div_resultado.innerHTML = ""
        var nome_aluno = input_nome_aluno.value
        var aluno_existe = false

        for (var contador = 0; contador < lista_alunos.length; contador++) {
            if (lista_alunos[contador] == nome_aluno) {
                aluno_existe = true
            }
            div_resultado.innerHTML += `${lista_alunos[contador]} <br>`
        }

        if (!aluno_existe) {
            lista_alunos.push(nome_aluno)
            div_resultado.innerHTML += `${lista_alunos[lista_alunos.length - 1]} <br>`
        } 
    }

    function pesquisar() {
        var aluno_pesquisado = input_pesquisa_aluno.value
        var aluno_existe = false

        for (var contador = 0; contador < lista_alunos.length; contador++) {
            if (lista_alunos[contador] == aluno_pesquisado) {
                aluno_existe = true
            }
        }

        if (aluno_existe) {
            alert(`O aluno ${aluno_pesquisado} já existe na lista`)
        } else {
            alert(`O aluno ${aluno_pesquisado} não existe na lista`)
        }
    }

</script>
