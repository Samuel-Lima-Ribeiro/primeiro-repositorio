<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do aluno: <input type="text" id="input_nome_aluno">     
    <button onclick="cadastrar()">Cadastrar</button> <br>
    Pesquisar aluno: <input type="text" id="input_pesquisa_aluno">
    <button onclick="pesquisar()">Pesquisar</button> <br>
    Quantida de alunos inseridos: <span id="span_qtd_alunos">0</span>

</body>
</html>

<script>
var lista_alunos = []

    function cadastrar() {
        var nome_aluno = input_nome_aluno.value

        if (lista_alunos.indexOf(nome_aluno) < 0) {
            lista_alunos.push(nome_aluno)
        }

        span_qtd_alunos.innerHTML = lista_alunos.length
    }

    function pesquisar() {
        var aluno_pesquisado = input_pesquisa_aluno.value

        if (lista_alunos.indexOf(aluno_pesquisado) > -1) {
            alert(`O aluno ${aluno_pesquisado} já existe na lista`)
        } else {
            alert(`O aluno ${aluno_pesquisado} não existe na lista`)
        }
    }

</script>
