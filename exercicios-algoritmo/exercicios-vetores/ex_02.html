<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Lugares que viajou: <input type="text" id="input_viagens"> <br> 
    <button onclick="cadastrar_local()">Cadastrar local</button> <br> 
    Número da sua viagem: <input type="text" id="input_num_viagens"> <br>
    <button onclick="relembrar_viagem()">Relembrar viagem</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
var lista_viagens = [];

    function cadastrar_local() {
        lista_viagens.push(input_viagens.value)
    }

    function relembrar_viagem() {
        var num_viagem = Number(input_num_viagens.value)

        if (num_viagem > lista_viagens.length) {
            div_resultado.innerHTML = `Você não fez uma ${num_viagem}ª viagem!`
        } else if(num_viagem < 1) { 
            div_resultado.innerHTML = `Insira um número maior que 0`
        } else {
            div_resultado.innerHTML = `${lista_viagens[num_viagem - 1]}`
        }
    }

</script>
