<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu nome: <input id="input_nome" type="text"> <br>
    Insira sua idade: <input id="input_idade" type="text"> <br>
    <button onclick="avaliar_aluno()">Avaliar aluno</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>

    function avaliar_aluno() {
        var idade = Number(input_idade.value)
        var idade_porcentagem = (100 * idade) / 18
        if (idade >= 18) {
            div_resultado.innerHTML = `${input_nome.value} vamos tirar a CNH?`
        } else {
            div_resultado.innerHTML = `${input_nome.value}, você possui ${idade_porcentagem}% da idade necessária para tirar a CNH, vá jogar Playstation!`
        }
    }


</script>
