<body>
    Temperatura do ambiente: <input id="input_valor_temperatura" type="text"> <br>
    <button onclick="verificar_clima()">Verificar clima</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>

    function verificar_clima() {
        var temperatura = Number(input_valor_temperatura.value)
        
        if (temperatura < 10) {
            div_resultado.innerHTML = `
            Apropriada p/ conservar alimento <br>
            <img src=https://maestrovirtuale.com/wp-content/uploads/2019/10/Fruta_Fresalifederimagen-1.jpg width='200'>`
        } else {
            div_resultado.innerHTML = `
            Inapropriada p/ conservar alimento <br>
            <img src=https://istoe.com.br/wp-content/uploads/2016/05/as_17469257723665994.jpg width='200'>`
        }
    }

</script>
