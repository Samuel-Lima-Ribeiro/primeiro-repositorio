<body>
    <header> 
        <h1 class="titulo">Conversor de Bases</h1> 
    </header>
    
    <div class="box">TEXTO TEXTO <br> TEXTO TEXTO FEFWFWFWFWFWFWE</div>

    <h3>Número em decimal:  <Input id="input_numero_decimal" ></Input></h3> 
    <button onclick="converter()">Converter</button>

    <div id="div_resultado_decimal"></div> <br>
    <div id="div_resultado_binario"></div> <br>
    <div id="div_resultado_octal"></div> <br>
    <div id="div_resultado_hexadecimal"></div>
</body>
</html>

<script>

    

function converter() {
                
            var decimal = Number (input_numero_decimal.value);

            let octal = decimal.toString(8);

            let hexadecimal = decimal.toString(16);

            let binaria = decimal.toString(2);

            console.log (decimal);
            console.log (octal);
            console.log (hexadecimal);
            console.log (binaria);

            div_resultado_decimal.innerHTML = `Seu número em decimal é ${decimal}`;
            div_resultado_octal.innerHTML = `Seu número em octal é ${octal}`;
            div_resultado_hexadecimal.innerHTML = `Seu número em hexadecimal é ${hexadecimal}`;
            div_resultado_binario.innerHTML = `Seu número em binário é ${binaria}`;

            }
